<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shilling to Dollars</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <h1>S-D Converter App</h1>
        <div class="form">
            <form action="">
                <div class="select-currecy">
                    <label for="">From</label>
                    <select name="fromCurrency" id="from_currency">
                        <option value="dollars">Dollars</option>
                        <option value="euro">Euro</option>
                        <option value="shillings">Shillings</option>
                        <option value="pound">Pound</option>
                    </select>
                    <label for="">To</label>
                    <select name="toCurrency" id="to_currency">
                        <option value="dollars">Dollars</option>
                        <option value="euro">Euro</option>
                        <option value="shillings">Shillings</option>
                    <option value="pound">Pound</option>
                    </select>
                </div>
                <fieldset class="field-section">
                    <legend>Shilling to Dollars</legend>
                    <input type="text" name=""  placeholder="shillings" id="input">
                    <input type="submit" value="convert" id="button" onclick="convertToDollars(event)">
                    <h1>$<span id="res">0</span></h1>
                </fieldset>
                <!-- <button class="button-reset" id="reset">reset</button> -->
            </form>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
