<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shilling to Dollars</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <h1>S-D Converter App</h1>
        <div class="form">
            <form action="">
                <fieldset class="field-section">
                    <legend>Shilling to Dollars</legend>
                    <input type="text" name=""  placeholder="shillings" id="input">
                    <input type="submit" value="convert" id="button" onclick="convertToDollars(event, Number(document.getElementById('input').value))">
                    <h1 id="res">$<span>0</span></h1>
                </fieldset>
                <!-- <button class="button-reset" id="reset">reset</button> -->
            </form>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
