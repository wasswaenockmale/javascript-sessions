<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting data to the api</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <input type="text" id="title" placeholder="Enter the title">
            <input type="text" name="" id="author" placeholder="What is your name">
            <textarea name="" id="body" cols="30" rows="10" placeholder="Enter your post here"></textarea>
            <input type="number" name="" id="numID" placeholder="number">
            <input type="submit" value="Post" id="post">
        </form>
    </div>

    <script src="js/post.js"></script>
</body>
</html>
