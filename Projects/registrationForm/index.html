<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <div>
            <h1>Create Account Here</h1>
            <form action="" method="post" name="signUpForm">
                <input type="text" name="" id="fname" placeholder="First Name">
                <input type="text" name="" id="lname" placeholder="Last Name">
                <input type="text" name="" id="username" placeholder="Create username">
                <input type="email" name="" id="email" placeholder="Enter your email">
                <input type="email" name="" id="confirmEmail" placeholder="Confirm email">
                <input type="password" name="" id="pass" placeholder="Enter password">
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;rights reserved</p>
    </footer>
</body>
</html>
