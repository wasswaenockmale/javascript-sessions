<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying Async Await</title>
</head>
<body>
    <h1>Async await</h1>
    <script>
        let result = function(val){
            return new Promise((res, rej)=>{
                if(val > 50){
                    res("You have passed!!")
                }else{
                    rej("You have failed.")
                }
            })
        }

        let grade = function(response){
            return new Promise((resolve, rejected)=>{
                console.log("Well, your grade is A ", response)
            })
        }

        // Now instead of using nested-promise, we use async await
        async function calculateGrage(){
            try{
                const response = await result(20)
                console.log("Results received.")
                const grad = await grade(response)
                console.log(grad)
            }catch(er){
                console.log(er)
            }
        }

        calculateGrage()
    </script>
</body>
</html>
